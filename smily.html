<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Rating Bar</title>
    <link rel="stylesheet" type="text/css" href="styling.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="ratebar">
        <input type="radio" name="great" id="gr1" >
        <label for="gr1">
            <img src="happy (1).png" width=100px>
            <h4>Great</h4>
        </label>
        <input type="radio" name="good" id="go2">
        <label for="go2">
            <img src="wink.png" width=100px>
            <h4>Good</h4>
        </label>
        <input type="radio" name="okay" id="ok3" width=100px>
        <label for="ok3">
            <img src="thinking.png" width=100px>
            <h4>Okay</h4>
        </label>
        <input type="radio" name="bad" id="ba4" width=100px>
        <label for="ba4">
            <img src="sad.png" width=100px>
            <h4>Bad</h4>
        </label>
        <input type="radio" name="terrible" id="te5">
        <label for="te5">
            <img src="angry.png" width=100px>
            <h4>Terrible</h4>
        </label>
        <h2 class="text">How was the help you received?</h2>
       
    </div>
<div>
    <button onclick="myfunction()">Submit</button>
</div>


</body>
</html>
